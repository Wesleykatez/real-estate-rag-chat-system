groups:
  - name: rag_alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes"

      # High Disk Usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 85% for more than 5 minutes"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 2 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds"

      # RAG Query Timeout
      - alert: RAGQueryTimeout
        expr: histogram_quantile(0.95, rate(rag_query_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "RAG query timeout detected"
          description: "95th percentile RAG query time is above 30 seconds"

      # LLM API Errors
      - alert: LLMAPIErrors
        expr: rate(rag_llm_calls_total{status="error"}[5m]) > 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "LLM API errors detected"
          description: "LLM API is returning errors"

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "Database is not responding"

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection issues"
          description: "Redis is not responding"

      # ChromaDB Connection Issues
      - alert: ChromaDBConnectionIssues
        expr: up{job="chromadb"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ChromaDB connection issues"
          description: "ChromaDB is not responding"

      # Service Down
      - alert: ServiceDown
        expr: up{job="rag-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "RAG service is down"
          description: "The RAG backend service is not responding"

      # High Cache Miss Rate
      - alert: HighCacheMissRate
        expr: rate(cache_misses_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) * 100 > 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is above 20%"

      # Vector Search Performance
      - alert: VectorSearchSlow
        expr: histogram_quantile(0.95, rate(rag_vector_search_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow vector search performance"
          description: "95th percentile vector search time is above 5 seconds"

      # File Processing Errors
      - alert: FileProcessingErrors
        expr: rate(files_processed_total{status="error"}[5m]) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "File processing errors detected"
          description: "Files are failing to process"

      # Active Users Drop
      - alert: ActiveUsersDrop
        expr: rag_active_users < 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "No active users detected"
          description: "No active users for more than 10 minutes"

      # High Database Query Time
      - alert: HighDatabaseQueryTime
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is above 1 second"
